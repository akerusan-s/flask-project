<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="../static/css/style.css">
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous">
      <title>{{title}}</title>
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light"style="background-color: #343a40;">
    <a class="navbar-brand" href="#"><div class="nav-text__brand">AkraMarket</div></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('store') }}"><div class="nav-text">Товары</div></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><div class="nav-text">Магазины</div></a>
        </li>
        <li class="nav-item">
          <div class="dropdown">
            <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Профиль</a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              {% if current_user.is_authenticated %}
              <a class="dropdown-item" href="{{ url_for('profile') }}">Редактировать</a>
              <a class="dropdown-item" href="#">Мой магазин</a>
              <a class="dropdown-item" href="#">Избранное</a>
              <a class="dropdown-item" href="{{ url_for('logout') }}">Выйти из аккаунта</a>
              {% else %}
              <a class="dropdown-item" href="{{ url_for('log') }}">Войти</a>
              {% endif %}
            </div>
          </div>
        </li>
      </ul>
    </div>
  </nav>

{% block content %}{% endblock %}

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
